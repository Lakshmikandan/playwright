name: Playwright Cucumber CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]  
  workflow_dispatch:  
    inputs:
      tags:
        description: "Cucumber tags (e.g. @Sanity)"
        required: false
        default: "@Sanity"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Set report name
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          echo "REPORT_NAME=cucumber-report-${TIMESTAMP}-run-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Use report name
        run: |
          echo "Report name is $REPORT_NAME"    

      - name: Install dependencies
        run: npm ci  

      - name: Install Playwrigh Browsers
        run:  npx playwright install --with-deps  

      - name: Create reports folder
        run: mkdir -p reports  

      - name: Run Playwright Cucumber Tests
        run:  |
          TAGS="${{ github.event.inputs.tags || '@Sanity' }}"
          echo "Running tests with tags: $TAGS"
          npx cucumber-js --tags $TAGS

      - name: Debug reports folder
        run: ls -l reports    

      - name: Generate HTML report
        if: always()
        run: npm run report  

      - name: Upload Test repository   
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ env.REPORT_NAME }}
          path: reports/