name: Playwright Cucumber CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]  
  workflow_dispatch:  
    inputs:
      tags:
        descriptions: "Cucumber tags (e.g. @Sanity)"
        required: false
        default: "@Sanity"

jobs:
  steps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci  

      - name: Install Playwrigh Browsers
        run:  npx playwright install --with-deps   

      - name: Run Playwright Cucumber Tests
        run:  |
          if  [ -z "${{ github.event.inputs.tags }}"]; then
            echo "Running all test"
            npx cucumber-js
          else
            echo "Running tests with tags: ${{ github.event.inputs.tags}}"  
            npx cucumber-js --tags "${{ github.event.inputs.tags}}"
          fi  

      - name: Generate HTML report
        if: always()
        run: npm run report  

      - name: Upload Test repository   
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-report
          path: reports/